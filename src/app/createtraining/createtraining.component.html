
<body>
  <div class="container-scroller">
    <app-header></app-header>
    <div class="container-fluid page-body-wrapper">
      <app-slidebar></app-slidebar>
      <div class="main-panel">
        <div class="content-wrapper">
          <label>categuorie</label>
          <div class="row">
<select title="select" name="idcat" id="idcat"  [(ngModel)]="idcat" class="form-control form-control-sm" style="width: 30%;">

  <option *ngFor="let p of list ;let i=index" value={{p.id}}>{{p.name}}</option>

</select>

<button type="button" title="button" class="btn btn-info btn-rounded btn-icon" routerLink="/createtraining">
  <i class="mdi mdi-plus"></i>
</button>
</div>

<form [formGroup]="form">
  <div class="form-group">
    <label for="exampleInputEmail1">Nom</label>
    <input type="text" class="form-control" style="width: 30%;" formControlName="nom" aria-describedby="emailHelp" placeholder="Nom">
    <label for="exampleInputEmail1">prix</label>
    <input type="number" class="form-control" style="width: 30%;" formControlName="prix" aria-describedby="emailHelp" placeholder="prix">
    <!-- <input type="text" class="form-control" formControlName="etat" aria-describedby="emailHelp" placeholder="etat"> -->
<label for="exampleInputEmail1">etat</label>
<br>
    <div class="row"></div>
    <select title="select" formControlName="etat" style="width: 30%;" class="form-control form-control-sm">

      <option  value="COMPLETE">COMPLETE</option>
      <option value="PS COMPLETE">PS COMPLETE</option>

    </select>
    <br>
    <!-- <input type="text" class="form-control" formControlName="type" aria-describedby="emailHelp" placeholder="type"> -->
    <label for="exampleInputEmail1">type</label>
    <br>
    <select title="select"  formControlName="type" style="width: 30%;" class="form-control form-control-sm"  aria-label="size 3 select example">

      <option value="INTERNE">INTERNE</option>
      <option value="EXTERNE">EXTERNE</option>

    </select>
    <br>

    <label for="exampleInputEmail1">nombre d'heure</label>
    <input type="number" class="form-control" formControlName="nbrhour" aria-describedby="emailHelp" style="width: 30%;" placeholder="nbrhour">


    <label for="exampleInputEmail1">date debut</label>
    <input type="date" class="form-control" formControlName="datedebut" aria-describedby="emailHelp" style="width: 30%;" placeholder="datedebut">

    <div class="row"></div>
    <label for="exampleInputEmail1">date fin</label>
    <input type="date" class="form-control" formControlName="datefin" aria-describedby="emailHelp" style="width: 30%;" placeholder="datefin">
    <div class="row"></div>
    <label for="exampleInputEmail1">Nom formateur</label>
    <input type="text" class="form-control" formControlName="nomformateur" style="width: 30%;" aria-describedby="emailHelp" placeholder="nomformateur">


<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">description</label>
  <textarea formControlName="description" style="width: 50%;" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>






  </div>
  <br>
  <br>

  <button type="submit" class="btn btn-primary" (click)="create()">Ajouter</button>
</form>
      </div>
      </div>

      </div>
      </div>
      </body>
